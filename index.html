<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="SEVENJ">
        <meta name="description" content="Eatch-A-Skectch">
        <title>Eatch-A-Skectch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="flex-container">
            <div class="title"><h1>Eatch-A-Sketch</h1></div>
            <div class="content">
                <div class="board"></div>
                <div class="button">
                    <button>Black</button>
                    <button>White</button>
                    <button>Random</button>
                    <button>Reset</button>
                </div>
                <div>
                    <input type="text" placeholder="Size of Board" value="16">
                    <button>Set Size</button>
                </div>
            </div>
        </div>




        <script src="script.js"></script>
    </body>

</html>
