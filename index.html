<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="SEVENJ">
        <meta name="description" content="Eatch-A-Skectch">
        <title>Eatch-A-Skectch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="flex-container">
            <div class="title"><h1>Eatch-A-Sketch</h1></div>
            <div class="mode">Pen : On</div>
            <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <button class="blackbutton" onclick="changeColor('black')">Black</button>
                    <button class="whitebutton" onclick="changeColor('White')">Erasor</button>
                    <button class="graybutton" onclick="changeColor('gray')">Gray</button>
                    <button class="randombutton" onclick="changeColor('random')">Random</button>
                    <button class="resetbutton" onclick="resetBoard()">Reset</button>
                </div>
                <div>
                    <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)"/>
                    <button>Set Size</button>
                </div>
                <div class="errormsg">Size need to be between 2 and 100!</div>
            </div>
        </div>




        <script src="script.js"></script>
    </body>

</html>
